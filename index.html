<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T20WC 2026 â€“ Fantasy Squad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>T20WC 2026 â€“ Fantasy Squad Selection</h1>

<div id="lockPanel" class="lock-panel">
  <p id="countdownText"></p>
</div>

<div class="tournament-logos" style="display:flex; justify-content: space-between; align-items:center; margin:10px 20px;">
  <img src="logos/BFL.png" alt="BFL Logo" style="height:50px;">
  <img src="logos/T20WC.png" alt="T20WC Logo" style="height:50px;">
</div>

<div class="user-box">
  <input type="text" id="userName" placeholder="Enter your name">
  <button type="button" onclick="saveUser()">Save Name</button>
</div>

<div class="filters">
  <input type="text" id="search" placeholder="Search player">
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Batter">Batter</option>
    <option value="Bowler">Bowler</option>
    <option value="All-Rounder">All-Rounder</option>
    <option value="Wicket-Keeper">Wicket-Keeper</option>
  </select>
  <select id="teamFilter">
    <option value="">All Teams</option>
  </select>
  <select id="groupFilter">
    <option value="">All Groups</option>
    <option value="A">Group A</option>
    <option value="B">Group B</option>
    <option value="C">Group C</option>
    <option value="D">Group D</option>
  </select>
  <select id="sortCredits">
    <option value="">Sort by Credits</option>
    <option value="asc">Low â†’ High</option>
    <option value="desc">High â†’ Low</option>
  </select>
</div>

<button type="button" onclick="autoPick()">âš¡ Auto Pick</button>

<div class="container">
  <div class="players" id="playerList"></div>
  <div class="squad">
  <h3>Your Squad (Max 15)</h3>

  <ul id="squadList"></ul>

  <div class="validation" id="validationPanel"></div>

  <div id="compositionBars"></div>

  <p>Total Credits: <span id="creditsUsed">0</span> / 150</p>

  <button type="button" id="submitBtn" onclick="submitSquad()" disabled>
    Submit Squad
  </button>

  <button type="button" onclick="clearSquad()">ðŸ—‘ Clear Squad</button>

  <p id="status"></p>
</div>

</div>

<div id="loader"></div>

<script src="players.js"></script>
<script src="script.js"></script>
</body>
</html>
